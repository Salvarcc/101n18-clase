<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub | Minimalista</title>
    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --bg-dark: #131313;
            --deep-purple: #2D2440;
            --neon-purple: #5C23D9;
            --accent-purple: #411F8C;
            --vivid-purple: #5321BF;
            --shadow-purple: #2D1859;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Gradiente usando tu paleta exacta */
            background: linear-gradient(135deg, var(--bg-dark), var(--deep-purple), var(--shadow-purple));
            color: var(--text-color);
            padding: 20px;
            overflow: hidden;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            
            /* Lógica de animación inicial */
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.9s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .profile-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-img img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--neon-purple);
            margin-bottom: 1.2rem;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(92, 35, 217, 0.4);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
        }

        .profile-bio p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(65, 31, 140, 0.4);
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn:hover {
            background: var(--vivid-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            transform: translateY(-2px);
            border-color: var(--neon-purple);
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .profile-card {
                padding: 1.8rem;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <main class="profile-card" id="profileCard">
        <header class="profile-header">
            <div class="profile-img">
                <img src="https://ui-avatars.com/api/?name=Usuario&background=5C23D9&color=fff" alt="Foto de Perfil">
            </div>
            <h1>Tu Nombre</h1>
        </header>

        <section class="profile-bio">
            <p>
                Desarrollador enfocado en minimalismo y estética digital. Amante del código limpio y las interfaces que cuentan una historia a través de sus colores y formas.
            </p>
        </section>

        <nav class="social-links">
            <a href="#" target="_blank" class="btn">GitHub</a>
            <a href="#" target="_blank" class="btn">LinkedIn</a>
            <a href="#" target="_blank" class="btn">Instagram</a>
            <a href="#" target="_blank" class="btn">Twitter / X</a>
        </nav>
    </main>

    <script>
        // --- LÓGICA JAVASCRIPT ---
        window.addEventListener('load', () => {
            const card = document.getElementById('profileCard');
            
            // Disparamos la animación después de un breve instante
            setTimeout(() => {
                card.classList.add('visible');
            }, 150);
        });
    </script>
</body>
</html>
